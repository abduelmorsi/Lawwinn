<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    </head>
    <body>
        <div id="input-container"
        <form id="input-form">
            <input type="color" name="color-picker" id="color-picker" value="#F55A5A";
">
            <select id="color-scheme" name="color-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="get-color">Get Color Scheme</button>
        </div>
        <div id="colors">
            <div id="color1" class="color"></div><p id="color1text" class="row2">#F55A5A</p>
            <div id="color2" class="color"></div><p id="color2text" class="row2">#2B283A</p>
            <div id="color3" class="color"></div><p id="color3text" class="row2">#FBF3AB</p>
            <div id="color4" class="color"></div><p id="color4text" class="row2">#AAD1B6</p>
            <div id="color5" class="color"></div><p id="color5text" class="row2">#A626D3</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
